name: bgps_flutter_android_quuppa_driver
description: Flutter plugin for BlueGPS BLE advertising via the Android BlueGPS SDK.
version: 0.1.0

environment:
  sdk: ^3.6.1
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^11.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.synapseslab.bluegps_sdk_flutter
        pluginClass: BlueGpsSdkFlutterPlugin
